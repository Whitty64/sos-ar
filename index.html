<style>
    .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
        font-family: Arial, Helvetica, sans-serif;
    }
</style>

<body style="margin : 0px; overflow: hidden;">
    <div class="arjs-loader">
        <div id="loading-text">Loading, please wait...</div>
    </div>

    <a-scene embedded vr-mode-ui="enabled: false" arjs="trackingMethod: best; debugUIEnabled: false;"
        renderer="logarithmicDepthBuffer: true;">
        <a-assets>
            <a-asset-item id="cargo-obj" src="./assets/working-snow.obj"></a-asset-item>
            <a-asset-item id="cargo-mtl" src="./assets/working-snow.mtl"></a-asset-item>
        </a-assets>
        <a-nft type="nft" url="sos-ar/sos-album-cover" smooth="true" smoothCount="10" smoothTolerance=".01"
            smoothThreshold="0" emitevents="true">
            <a-entity position="85 2 -250" obj-model="obj: #cargo-obj; mtl: #cargo-mtl" scale="125 125 125">
            </a-entity>
        </a-nft>
        <a-entity id="cameraWrapper">
            <a-camera id="camera" look-controls-enabled="false"></a-camera>
            <a-entity position="0 2.25 -10" particle-system="preset: snow; particleCount: 5000; size:3;"></a-entity>
        </a-entity>
    </a-scene>

</body>
